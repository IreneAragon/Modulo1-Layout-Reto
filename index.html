<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tareas Layout | Lemoncode</title>
        <link rel="stylesheet" type="text/css" href="styles.scss" />
        <link rel="icon" href="img/logo/netflix_16.png" type="image/gif" sizes="16x16">

        <header>
            <div class="header-logo">
                <img src="img/logo/netflix_128.png" />

            <div class="header-buttons">
                <div>Inicio</div>

        <main>
            <div class="section-title">
                Los <span id="top-text"></span> m√°s populares hoy
            </div>
            <section class="top">
                <div class="top-item"><img src="img/top/top1.PNG" /></div>
                <div class="top-item"><img src="img/top/top2.PNG" /></div>
                <div class="top-item"><img src="img/top/top3.PNG" /></div>
                <div class="top-item"><img src="img/top/top4.PNG" /></div>
                <div class="top-item"><img src="img/top/top5.PNG" /></div>
            </section>
            <div class="section-title">Comedias</div>
            <section class="first">
                <div class="item"><img src="img/line-1/1.webp" /></div>
                <div class="item"><img src="img/line-1/2.webp" /></div>
                <div class="item"><img src="img/line-1/3.webp" /></div>

                <div class="item"><img src="img/line-1/5.webp" /></div>
                <div class="item"><img src="img/line-1/6.webp" /></div>
            </section>
            <div class="section-title">Series TV protagonizadas por mujeres</div>
            <section class="second">
                <div class="item"><img src="img/line-2/1.jpg" /></div>
                <div class="item"><img src="img/line-2/2.webp" /></div>
                <div class="item"><img src="img/line-2/3.jpg" /></div>
                <div class="item"><img src="img/line-2/4.jpg" /></div>
                <div class="item"><img src="img/line-2/5.jpg" /></div>
                <div class="item"><img src="img/line-2/6.jpg" /></div>
            </section>
        </main>
